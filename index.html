<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Live Quotes</title>
 <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=jacinto.design">
 <script src="https://kit.fontawesome.com/1c418dfac5.js" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="index.css">
</head>

<body>



 <div class="quote-container" id="quote-container">
  <!-- quote section -->
  <div class="quote-text">
   <i class="fas fa-quote-left"></i>
   <span id="quote">Whatever you feelin is just for an instant</span>
  </div>
  <!-- Author -->
  <div class="quote-author">
   <span id="author">Sagar</span>
  </div>
  <!-- Buttons -->
  <div class="button-container">
   <!-- twitter button -->
   <button class="twitter-button" id="twitter" title="Tweet this">
    <i class="fab fa-twitter"></i>
   </button>
   <!-- New quote generation button -->
   <button id="new-quote">New Quote</button>
  </div>
 </div>




 <script src="index.js"></script>
</body>

</html>
